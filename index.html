<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Speed typing</title>
</head>

<body class="bg-dark text-white">
    <header class="bg-primary text-center p-3 mb-3">
        <h1>Speed Typing</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">
                    Type The Given Word Within
                    <span class="text-success" id="seconds">5</span>
                    Seconds:  
                </p>
                <h2 class="display-2 mb-3" id="current-word">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..."
                id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <h3>Time Left:<span id="time">0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:<span id="score">0</span></h3>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="card card-body bg-primary">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of seconds to
                                score. To play again, just type the current word.
                                Your score will reset.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
